<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container">
    <div class="add-newnote-btn">
        <button id="btn-new-note"><img src="./assets/icons8-add-new-96.png" alt="plus icon">add new note</button>
        <span id="char-count">
            Character count : <span id="count">0</span>
        </span>
    </div>
    <div class="writing-area">
        <input type="text" id="written-title" placeholder="Give a title...">
        <hr>
        <textarea name="" id="written-notes" cols="30" rows="10" placeholder="Write notes here..."></textarea>
        <div class="btn-cls">
            <button id="btn-add-note">add</button>
            <img id="close" src="./assets/icons8-macos-close-96.png" alt="">
        </div>
        <div class="alertBox">
            <div class="alertMsg-box" >
                <img src="./assets/icons8-error-96.png" alt="">
                <p class="alertMsg"></p>
            </div>
            <img id="ok" src="./assets/icons8-ok-96.png" alt="">
        </div>
    </div>
    <div class="previous-notes">
   
        
    </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
